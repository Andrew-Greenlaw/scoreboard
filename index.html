<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>SCOREBOARD</title>
</head>

<body>
  <section class="container scoreboard">
    <div class="row flex-end reset">
      <div class="col-md-3" id="reset">
        <div>
          <button onclick="reset()" type="button" class="btn btn-danger">RESET</button>
        </div>
      </div>
    </div>
    <div class="row score text-light">
      <div class="col-md-5">
        <div>
          <div class="pb-5">
            <h1 class="teams">HOME</h1>
          </div>
          <div class="score-card">
            <div id="homeScore">0</div>
          </div>
        </div>

      </div>
      <div class="col-md-5">
        <div>
          <div class="pb-5">
            <h1 class="teams">AWAY</h1>
          </div>
          <div class=" score-card">
            <div id="awayScore">0</div>
          </div>

        </div>
      </div>
    </div>
    <div class="row add-score text-light">
      <div class="col-md-6">
        <div class="p-4 text-center">
          <button onclick="homeGoal()" type="button" class="btn btn-primary">ADD + 1</button>
        </div>
        <div class="p-4 text-center">
          <button onclick="homeTouchdown()" type="button" class="btn btn-primary">ADD + 3</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-4 text-center">
          <button onclick="awayGoal()" type="button" class="btn btn-primary">ADD + 1</button>
        </div>
        <div class="p-4 text-center">
          <button onclick="awayTouchdown()" type="button" class="btn btn-primary">ADD + 3</button>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
